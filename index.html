<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Countdown Project</title>
  </head>
  <body>
    <div id="app">

      <div id="input-wrapper"  style="display: flex; flex-direction: column; align-items: center; gap: 1rem">
        <label for="datetime">
          <span>Data e Hora:</span>
          <input type="datetime-local" name="datetime" id="datetime" class="countdown-input">
        </label>
        <button id="countdown">Iniciar</button>
      </div>

      <div id="countdown-wrapper" hidden>
        <p id="countdown-message"></p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
